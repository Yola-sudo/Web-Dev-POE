         <h1><u>Enquiries for Services</u></h1>

        <form action="kamvasongca@gmail.com" method="post" enctype="text/plain"></form>  <!-- form action Tells the computer where to send the information when the form is submitted.
-->
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br> <!--The input type defines what kind of data can be entered by the user-->
        <label for="lastName">Last Name:</label><br>
        

        <input type="radio" name="Volunteer" value="I want to be a volunteer"> <!-- The input type allows people to choose one option from a list.
-->
        <label>I want to be a volunteer</label><br>
        <input type="radio" name="sponsor" value="I want to be a sponsor">
        <label>I want to be a sponsor</label><br>
        <input type="radio" name="both" value="I want to be a sponsor and volunteer">
        <label>I want to be  sponsor and voluteer</label><br>
        <label for="message">Please enter questions you have down below:</label> <br>
        <textarea name="message" id="message"></textarea> <br>  <!-- A textarea is a box where people can type a message or comment.
-->
         
        <input type="submit" value="Submit"><br><!--This creates a button for the user to use so they can submit the form-->
        <input type="reset" value="Clear"><br><!--if the user want to clear their form thy use this button-->
